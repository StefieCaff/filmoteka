<header class="header">
  <div class="container">
    <nav class="nav">
      <div class="header__logo">
        <a class='link' href="./index.html">
          <svg class="icon--svg logo" width="24" height="24">
            <use href="./images/icons.svg#logo"></use>
          </svg>
        </a>
        <p class="header__title">Filmoteka</p>
    </div>
      <ul class="list navbar">
        <li class="navbar__item">
          <a id="toggleHome" class="link navbar__link" href="./index.html">Home
            <span class="current-link current-home"></span></a>
        </li>
        <li class="navbar__item">
          <a id="toggleLibrary" class="link navbar__link" href="#">My Library
            <span class="current-library"></span>
        </a>
        </li>
      </ul>
    </nav>

    <div class="hero">
      <div class="form-container">
        <form class="form header__form" id="search-form">
          <input class="form__input" id="search-query" type="text" name="searchQuery" autocomplete="off"
            placeholder="Search movies..." />
          <button class="submit-btn" type="submit">
            <svg class="form__icon" width="12" height="12">
              <use href="./images/icons.svg#search"></use>
            </svg>
          </button>
        </form>
        <p class="form__error hidden header__notification">Sorry! Your search was unsuccessful. Please enter a new query to search again.</p>
        <div class="library-btns hidden">
          <button type="button" class="button watched__btn watched-btn"> Watched</button>
          <button type="button" class="button queue__btn queue-btn">Queue</button>
        </div>
    </div>
    </div>
  </div>
</header>
